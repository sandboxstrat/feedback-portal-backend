name: PHP Composer

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    - run: |
        touch .env
        echo DB_CONNECTION = ${{ secrets.DB_CONNECTION }} >> .env
        echo DB_HOST = ${{ secrets.DB_HOST}} >> .env
        echo DB_PORT = ${{ secrets.DB_PORT }} >> .env
        echo DB_DATABASE = ${{ secrets.DB_DATABASE }} >> .env
        echo DB_USERNAME = ${{ secrets.DB_USERNAME }} >> .env
        echo DB_PASSWORD = ${{ secrets.DB_PASSWORD }} >> .env
        echo AUTH0_DOMAIN = ${{ secrets.AUTH0_DOMAIN }} >> .env
        echo AUTH0_AUD = ${{ secrets.AUTH0_AUD }} >> .env
        cat .env
    - run: rsync -a /root/actions-runner/backend/backend/saber-feedback-portal-backend/saber-feedback-portal-backend/ /var/www/backend/

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

